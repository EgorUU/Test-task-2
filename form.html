<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/body-form.css">
    <title>Форма</title>
</head>
<body>
    <div class="drum__logo">
        <div class="drum__logo-content">
            <h1>LOGO</h1>
        </div>
    </div>
    <img src="./images/chip 2.png" alt="" class="drum__chip-form-2">
    <form action="" class="form">
        <div class="form__data">
            <div class="form__data-telephone active">
                <h1>Telefon</h1>
            </div>
            <div class="form__data-email">
                <h1>Elektron pochta</h1>
            </div>
        </div>
        <div class="form__telephone-authorization">
            <div class="form__telephone-authorization--header">
                <h1>Telefon</h1>
            </div>
            <div class="form__telephone-authorization--input">
                <div class="form__telephone-authorization--input-country">
                    <img src="./images/country.png" alt="">
                    <img src="./images/Frame.png" id="arrows" alt="">
                </div>
                <input type="tel" name="" class="input-tel">
            </div>
        </div>
        




        <div class="form__input">
            <div class="form__input-header">
                <h1>Parol</h1>
            </div>
            <img src="./images/Password.svg" alt="" class="eye">
            <input type="password" id="password">
        </div>
        <div class="form__input">
            <div class="form__input-header">
                <h1>Promo Code</h1>
            </div>
            <input type="text">
        </div>
        <input type="submit" value="Login" class="form__submit">

    </form>
    <script src="js/form.js"></script>
</body>
</html>
